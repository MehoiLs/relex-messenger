<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[RM] Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="chat" th:object="${user}" th:data-user-id="${user.getId()}">

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>[Relex Messenger] Chat</h2>
                <p th:text="'Logged as ' + ${user.getUsername()}"></p>
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="message" placeholder="Type a message..."
                               autocomplete="off" class="chat-input"/>
                        <button type="submit" class="chat-input-button primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="chat-container" id="connectForm">
        <input type="text" id="recipient" placeholder="Recipient ID"
               autocomplete="off" required/>
        <button onclick="startChat()">Start Chatting</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat_client.js"></script>
</body>
</html>
