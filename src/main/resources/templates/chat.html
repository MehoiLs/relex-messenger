<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="chat" th:object="${user}">

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat</h2>
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..."
                               autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="chat-container" id="connectForm">
        <input type="text" id="recipient" placeholder="Recipient"
               autocomplete="off" class="form-control" required/>
        <button onclick="startChat()" class="primary">Start Chatting</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
const userId = [[${user.getId()}]];
let stompClient = null;
const messageForm = document.querySelector('#messageForm');
const chatPage = document.querySelector('#chat-page');
const connectForm = document.querySelector('#connectForm');

function connect() {
  const socket = new SockJS("http://localhost:8080/ws");
  stompClient = Stomp.over(socket);
  stompClient.connect({}, onConnected, onError);
}

function onConnected() {
  console.log("Connected");
  chatPage.classList.remove('hidden');
  connectForm.classList.add('hidden');
  const recipientId = document.getElementById("recipient").value;

  const sortedIds = [userId, recipientId].sort();
  const chatId = sortedIds.join('_');

  stompClient.subscribe(`/user/${userId}/queue/messages/${chatId}`, onMessageReceived);
}

function onError(err) {
  console.log(err);
}

function onMessageReceived(msg) {
  const notification = JSON.parse(msg.body);
  console.log("RECIEVED!!!!!");

  console.log("notification.chatId:", notification.chatId);

  const recipientId = document.getElementById("recipient").value;
  const sortedIds = [userId, recipientId].sort();
  const currentChatId = sortedIds.join('_');
  console.log("currentChatId:", currentChatId);

  if (notification.chatId === currentChatId) {
    const messagesContainer = document.getElementById("messageArea");
    const newMessage = document.createElement("li");
    newMessage.textContent = notification.senderName + ": " + notification.content;
    messagesContainer.appendChild(newMessage);
  }
}

function startChat() {
  const recipientId = document.getElementById("recipient").value;

  const sortedIds = [userId, recipientId].sort();
  const chatId = sortedIds.join('_');

  connect();
}

function sendMessage() {
  const input = document.querySelector('#message');
  const message = input.value.trim();
  if (message !== "") {
    const recipientId = document.getElementById("recipient").value;

    const sortedIds = [userId, recipientId].sort();
    const chatId = sortedIds.join('_');

    const messageObj = {
      senderId: userId,
      recipientId: recipientId,
      content: message,
      chatId: chatId, // Добавлено поле chatId в объект сообщения
    };
    stompClient.send("/app/chat", {}, JSON.stringify(messageObj));
    input.value = "";
  }
}

messageForm.addEventListener('submit', function (e) {
  e.preventDefault();
  sendMessage();
});

</script>
</body>
</html>
